<script id="standings_tpl" type="text/html">
<div class="accordiontourn"> 

	<h3 class="tresultstagst">{{ title }}</h3>
	<div>
		<table width="514">
			<thead>
			<tr>
				<td class="thead">Team Name</td>
				<td class="thead"> T1</td>
				<td class="thead"> T2</td>
				<td class="thead"> T3</td>
				<td class="thead"> T4</td>
				<td class="thead"> T5</td>
				<td class="thead"> Total</td>
			</tr>
			</thead>
			<tbody>
		    	<tr class="upabove">
					{{#teamname}}
					<td class="teamnametable">{{ team1 }}</td>
			        <td class="teamresultstable">{{ t1 }}</td>  
			        <td class="teamresultstable">{{ t2 }}</td>
			        <td class="teamresultstable">{{ t3 }}</td>  
			        <td class="teamresultstable">{{ t4 }}</td>
			        <td class="teamresultstable">{{ t5 }}</td>  
			        <td class="teamresultstable">{{ total }}</td>
				<tr>
					{{/teamname}}
		                   		 
		        </tr>
		    </tbody>
		    </table>
     	<table width ='514'>
				<thead class="upabove">
					<tr>
	          			<td colspan='8' style="background-color:#ededed;" class="thead">Individual Results</td>
	          		</tr>
	          		<tr>
					<td class="thead">Player Name</td>
					<td class="thead">Team Name</td>
					<td class="thead"> T1</td>
					<td class="thead"> T2</td>
					<td class="thead"> T3</td>
					<td class="thead"> T4</td>
					<td class="thead"> T5</td>
					<td class="thead"> Total</td>
					</tr>
				</thead>
					<tbody>
	          			<tr>
		          		{{#singleplayerstandings}}
							<td class="playername">{{ playername }}</td>
			                <td class="teamname">{{ teamnameindi }}</td>
			                <td class="teamresultstable">{{ ti1 }}</td>
			                <td class="teamresultstable">{{ ti2 }}</td>
			                <td class="teamresultstable">{{ ti3 }}</td>
			                <td class="teamresultstable">{{ ti4 }}</td>
			                <td class="teamresultstable">{{ ti5 }}</td>
			                <td class="teamresultstable">{{ titotal }}</td>

						<tr>
						{{/singleplayerstandings}}
	                   	</tr>
					</tbody>
	        </table>




	</div>
	
</div>
          
             
</script>


<script type="text/html" id="indiresults_tpl">
  


<div class="accordion1tourn"> 

	<h3 class="tresultstag">
	{{title}} <span class="dateinsert">{{date}}</span> </h3>
	<div>
    	<table width='514'>
    		<thead>
	        	<tr>
	          		<td colspan='3' class="theader">Team Results</td>
	          	</tr>
	          	<tr>
	          		<td class="thead">Team Name</td>
	          		<td class="thead">Team Score</td>
	          		<td class="thead">Total Points</td>
	          	</tr>
	          </thead>
				{{#teamindisummery}}
					<td class="playername">{{ totalteamname}}</td>
	          		<td class="teamresultstable">{{ totalteamscore}}</td>
	          		<td class="teamresultstable">{{ totalteampoints }}</td>
	          		<tr>
	          	{{/teamindisummery}}
	        </table>



          	<table width ='514'>
				<thead class="upabove">

	          			<td colspan='4' class="theader">Individual Results</td>
	          		</tr>
	          		<tr>
					<td class="thead">Player Name</td>
					<td class="thead">Team Name</td>
					<td class="thead">Score</td>
					<td class="thead">Points</td>
					</tr>
				</thead>
					<tbody>
	          			<tr>
		          		{{#teamnameindi}}
							<td class="playername">{{ playername }}</td>
			                <td class="playername">{{ teamnameindi }}</td>
			                <td class="teamresultstable">{{ score }}</td>
			                <td class="teamresultstable">{{ points }}</td>
						<tr>
						{{/teamnameindi}}
	                   	</tr>
					</tbody>
	        </table>
		</div>
	


  </div>
